name: jira-description
on:
  push: # delete after testing
  pull_request:
#    types: [ opened ]
jobs:
  add-jira-description:
    runs-on: ubuntu-latest
    steps:
      - name: login
        uses: atlassian/gajira-login@master
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Find Jira ticket id
        id: ticketId
        uses: atlassian/gajira-find-issue-key@master
        with:
          from: branch

      - name: Echo Jira ticket id
        run: echo '${{ steps.ticketId.outputs.issue }}'

      - name: Move to Code Review status
        uses: atlassian/gajira-transition@master
        if: github.event_name == 'pull_request' && github.event.action == 'opened'
        with:
          issue: ${{ steps.ticketId.outputs.issue }}
          transition: "In Progress" # Code review

#      - name: Move to Ready For Test status
#        uses: atlassian/gajira-transition@master
#        if: github.event_name == 'pull_request' && github.event.action == 'opened'
#        with:
#          issue: ${{ steps.ticketId.outputs.issue }}
#          transition: "To Do" # Ready For TestÐ«

      - name: Move to Merged status
        uses: atlassian/gajira-transition@master
        if: github.event.pull_request.merged == true && github.event.action == 'closed'
        with:
          issue: ${{ steps.ticketId.outputs.issue }}
          transition: "Done" # Merged
